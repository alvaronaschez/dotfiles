[main]
font=HackNerdFontMono:size=9
#include=/usr/share/foot/themes/kitty
#include=/usr/share/foot/themes/tango
include=/usr/share/foot/themes/dracula

[colors]
alpha=0.9

# disable all keybindings
[key-bindings]
scrollback-up-page=none
scrollback-down-page=none
clipboard-copy=Control+Shift+c XF86Copy
clipboard-paste=Control+Shift+v XF86Paste
primary-paste=none
search-start=none
font-increase=none
font-decrease=none
font-reset=none
spawn-terminal=none
show-urls-launch=none
prompt-prev=none
prompt-next=none

